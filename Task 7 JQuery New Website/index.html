<!DOCTYPE html>
<html>
<head>
	<title>Blog With Json & JQuery</title>


<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="myjs.js"></script>

</head>
<body>

<div class="container">
	<div class="row">

			<button id="loadLogin" type="button" data-toggle="modal" data-target="#myModalLogin" value="a" class="btn btn-primary d-block col-md-2 offset-md-8">Fetch</button>
			
			<button id="loadRegister" type="button" data-toggle="modal" data-target="#myModalRegister" value="a" class="btn btn-primary d-block col-md-2">STORE</button>

	</div>


<!-- The Modal Logins-->
<div class="modal fade" id="myModalLogin">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
   <form action="http://localhost:3000/registered/email" class="was-validated" method="GET">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" id="loginnow" onclick="LoginUser();">Submit</button>
  </form>



      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>


<!-- The Modal Register-->
<div class="modal fade" id="myModalRegister">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Register</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
<form action="http://localhost:3000/registered" class="was-validated" method="POST">
    
  <div class="form-group">
    <label for="namo">ID:</label>
    <input type="text" class="form-control" id="id" placeholder="Enter Random ID" name="id" required>
  </div>

  
  <div class="form-group">
      <label for="namo">Name:</label>
      <input type="text" class="form-control" id="namo" placeholder="Enter Name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary" id="resteternow" onclick="RegisterUser();">Submit</button>
  </form>





      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
</div>







</body>
</html>
